<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/assets/css/bootstrap.css" rel="stylesheet"/>
	<title>Atualizar publicacão - {{ .Titulo }}</title>
</head>

<body>
		{{ template "cabecalho" }}

		<div class="container-fluid">
			<div class="row mt-4">
				<div class="col-12">
					<h3>Editar Publicacão</h3>
					<div class="form-group">
						<label for="titulo">Título</label>
						<input type="text" class="form-control" id="titulo" name="titulo" placeholder="Insira o título da sua publicacão" value="{{ .Titulo }}">
					</div>
					<div class="form-group">
						<label for="conteudo">Conteúdo</label>
						<textarea class="form-control" id="conteudo" name="conteudo" placeholder="Escreva o conteudo da sua publicacão">{{.Conteudo}}</textarea>
					</div>
					<button id="atualizar" class="btn btn-info" data-publicacao-id="{{ .ID }}">
						Salvar Alteracões
  					</button>
				</div>
			</div>
		</div>

		


		{{template "rodape"}}

		{{template "scripts"}}

		<script src="/assets/js/publicacoes.js"></script>

		
</body>
</html>
